version: 1

# Run from the repo root: usersim run
#
# Layer 1: JS D3 simulation → raw layout measurements per scenario
# Layer 2: Python perceptions → 52 derived quantities (timing, topology, ML)
# Layer 3: Z3 judgement → per-user satisfaction across all scenarios

